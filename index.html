<body>
    <form>
        <label for="nombre">MI LABEL</label><br>
        <input type="text" id="nombre" tabindex="1"><br>
        <label for="apellido">MI LABEL</label><br>
        <input type="text" id="apellido" tabindex="2"><br>
        <label for="edad">MI LABEL</label><br>

        <button type="button" id="enviar_datos">Enviar</button>

<script>
    $(document).ready(function() {
        $('input').keydown(function(event) { //event==Keyevent
            if (event.which == 13) {
                var inputs = $(this).closest('form').find(':input:visible');
                inputs.eq(inputs.index(this) + 1).focus();
                event.preventDefault(); //Disable standard Enterkey action
            }
            // event.preventDefault(); <- Disable all keys  action
        });
